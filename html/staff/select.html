{{define "content"}}
	<script>
		function go(articleID, optionElement) {
			location.href = "/upload/" + articleID + "/" + optionElement.value;
		}
	</script>

	<h1>Upload</h1>
	<p>What article are you uploading?</p>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>ID</th>
			<th>Unit price</th>
			<th>On stock</th>
			<th>Underdelivered</th>
			<th>Upload</th>
		</tr>
		{{range .Variants}}
			<tr>
				<td>{{.NameHTML}}</td>
				<td>{{.ID}}</td>
				<td>{{FmtEuro .Price}}</td>
				<td>{{index $.Stock .ID}}</td>
				<td>{{index $.Underdelivered .ID}}</td>
				<td><a href="/upload/{{.ID}}">Upload</a></td>
			</tr>
		{{end}}
	</table>
{{end}}
