{{define "content"}}
<h1>{{.Name}} (ID {{.ID}}, unit price {{printf "%.2f Euro" .PriceEUR}}, {{.Stock}} on stock)</h1>
<!-- tabs -->
<ul class="nav nav-tabs">
	<li class="nav-item">
		<a class="nav-link" href="/upload/{{.ID}}/image">Image</a>
	</li>
	<li class="nav-item">
		<a class="nav-link active" href="/upload/{{.ID}}/text">Text</a>
	</li>
</ul>
<!-- text -->
<form method="post" action="/upload/{{.ID}}/text">
	<textarea class="form-control my-4" name="codes" rows="10"></textarea>
	<div class="text-end">
		<a class="btn btn-secondary" href="/">Back</a>
		<button class="btn btn-success" type="submit">Upload</a>
	</div>
</form>
{{end}}
