{{define "content"}}
<h1>Manually mark a purchase paid</h1>
<p class="alert alert-danger">Danger zone!</p>
<form method="post">
	<div class="mb-3">
		<label for="pay-id" class="form-label">PayID</label>
		<input id="pay-id" class="form-control" name="pay-id">
	</div>
	<div class="text-end">
		<button type="submit" class="btn btn-success">Mark as paid and deliver the goods</button>
	</div>
</form>
{{end}}
