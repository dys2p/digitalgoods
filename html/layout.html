<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{block "head" .}}{{end}}
	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<link rel="stylesheet" href="/static/style.css">
	<script src="/static/scripts.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<!-- left -->
				<div class="equal-width-lg navbar-brand">
					{{block "brand" .}}{{end}}
				</div>
				<!-- center -->
				<div class="equal-width-lg text-lg-center">
					{{block "menu" .}}{{end}}
					<div>
						BTCPay status:
						<script>
							document.write(` <span id="health-widget"></span>`);
							updateHealth("/health");
						</script>
						<noscript>
							<div class="badge bg-secondary">requires JavaScript</div>
						</noscript>
					</div>
				</div>
				<!-- right -->
				<div class="equal-width-lg text-lg-end">
					<a href="?lang=de" class="btn btn-secondary btn-sm ml-4">DE</a>
					<a href="?lang=en" class="btn btn-secondary btn-sm ml-4">EN</a>
				</div>
			</div>
		</nav>
	</header>
	<main class="container pb-4">
		{{template "content" .}}
	</main>
	{{block "footer" .}}{{end}}
</body>
</html>
