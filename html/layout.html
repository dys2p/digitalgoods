<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	{{block "head" .}}{{end}}
	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<script src="/static/scripts.js"></script>
	<style>
		nav { margin-bottom: 12px; }
	</style>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<!-- left -->
			{{block "brand" .}}{{end}}
			<!-- center -->
			<div class="d-flex align-items-center">
				{{block "menu" .}}{{end}}
				{{block "health" .}}{{end}}
			</div>
			<!-- right -->
			<div>
				<a href="?lang=de" class="btn btn-secondary btn-sm ml-4">DE</a>
				<a href="?lang=en" class="btn btn-secondary btn-sm ml-4">EN</a>
			</div>
		</div>
	</nav>
	<div class="container">
		{{template "content" .}}
	</div>
	{{block "footer" .}}{{end}}
</body>
</html>

{{define "health-widget"}}
<script>
/* own namespace */
{
	let url = {{.}};
	let id = btoa(url); // use base64(url) as DOM id
	document.write(` <span id="${id}"></span>`);
	updateHealth(url);
}
</script>
{{end}}
